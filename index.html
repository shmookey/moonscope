<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/ratite-inspector.css">
    <script type="importmap">
      {
        "imports": {
          "gl-matrix": "/node_modules/gl-matrix/esm/index.js",
          "@petamoriken/float16": "/node_modules/@petamoriken/float16/browser/float16.mjs"
        }
      }
    </script>      
    <script type="module" src="dist/main.js"></script>
  </head>
  <body>
    <div id="fps-statistics">
      Avg: <span id="fps-avg">-</span>
      Min: <span id="fps-min">-</span>
      Max: <span id="fps-max">-</span>
    </div>
    <div id="m1"></div><div id="m2"></div>
    <div id="error-modal" class="hidden">
      <div id="error-modal-frame">
        <div id="error-modal-content">
          <div id="error-modal-title"></div>
          <div id="error-modal-message"></div>
          <div id="error-modal-details">
            Details: <span id="error-modal-details-text"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
